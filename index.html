<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider with HTML e CSS </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
 	<div class="slider">
	 
		 <div class="slides">
			 <input type="radio" name="radio-btn"id="radio1">
			 <input type="radio" name="radio-btn"id="radio2">
			 <input type="radio" name="radio-btn"id="radio3">
			 <input type="radio" name="radio-btn"id="radio4">
			 <input type="radio" name="radio-btn"id="radio5">
			 <input type="radio" name="radio-btn"id="radio6">
	
			 <!-- Inicio - slides imagens -->
			 <div class="slide first">
				<img src="https://waves.systems/wp-content/uploads/williamsav-home-automated-lighting-1024x683.jpg" alt="Imagens de casa automatizada">
			 </div>
			 <div class="slide">
				<img src="https://images.pexels.com/photos/2653362/pexels-photo-2653362.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Imagens de casa automatizada">
			 </div>
			 <div class="slide">
				<img src="https://www.visaonoticias.com/images/noticias/0545186001468078072.jpg" alt="Imagens de casa automatizada">
			 </div>
			 <div class="slide">
				<img src="https://images.pexels.com/photos/5583255/pexels-photo-5583255.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Imagens de casa automatizada">
			 </div>
			 <div class="slide">
				<img src="https://images.pexels.com/photos/977296/pexels-photo-977296.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Imagens de casa automatizada">
			 </div>
			 <div class="slide">
				<img src="Smart-home-edi.png" alt="Imagens de casa automatizada">
			 </div>
			 <!--Fim - Slides imagens -->		
			 
			 <!-- Navigation auto -->
			 <div class="navigation-auto">
				 <div class="auto-btn1"></div>
				 <div class="auto-btn2"></div>
				 <div class="auto-btn3"></div>
				 <div class="auto-btn4"></div>
				 <div class="auto-btn5"></div>
				 <div class="auto-btn6"></div>
			 </div>	 
			 
		 </div>
		
		 <div class="menu-navigation">
			 <label for="radio1" class="manual-btn"></label>
			 <label for="radio2" class="manual-btn"></label>
			 <label for="radio3" class="manual-btn"></label>
			 <label for="radio4" class="manual-btn"></label>
			 <label for="radio5" class="manual-btn"></label>
			 <label for="radio6" class="manual-btn"></label>
		 </div>
		
	 </div>
	
	 <script src="script.js"></script>
</body>
</html>
